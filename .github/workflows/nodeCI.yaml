name: nodeCI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: clientesdb
        # options removido totalmente

    steps:
      # 1Ô∏è‚É£ Checkout
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Instalar depend√™ncias
      - name: Install dependencies
        run: npm ci --include=dev

      # 4Ô∏è‚É£ Esperar Postgres ficar pronto usando docker exec
      - name: Wait for Postgres
        run: |
          for i in $(seq 1 30); do
            if docker exec postgres pg_isready -U postgres; then
              echo "Postgres is ready!"
              break
            fi
            echo "Waiting for Postgres..."
            sleep 2
          done

      # 5Ô∏è‚É£ Criar tabelas a partir do init.sql
      - name: Run init.sql
        run: docker exec -i postgres psql -U postgres -d clientesdb < init.sql

      # 6Ô∏è‚É£ Rodar testes
      - name: Run tests
        run: npm test

      # 7Ô∏è‚É£ Executar migrations
      - name: Execute migrations
        run: npm run migrate || echo "No migrations script found"

      # 8Ô∏è‚É£ Build do projeto
      - name: Build project
        run: npm run build || echo "No build script found"

      # 9Ô∏è‚É£ Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # üîü Build e push da imagem Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/node-ci-app:latest
