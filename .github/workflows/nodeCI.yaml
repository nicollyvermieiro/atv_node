name: nodeCI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: clientesdb
        ports:
          - 5432:5432

    env:
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: clientesdb
      PGHOST: 127.0.0.1
      PGPORT: 5432

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v3

      # 2️⃣ Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: npm ci --include=dev

      # 4️⃣ Instalar cliente PostgreSQL para poder rodar psql
      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      # 5️⃣ Esperar Postgres ficar pronto
      - name: Wait for Postgres
        run: |
          for i in $(seq 1 30); do
            if PGPASSWORD=$PGPASSWORD psql -h $PGHOST -U $PGUSER -d $PGDATABASE -c '\q'; then
              echo "Postgres is ready!"
              break
            fi
            echo "Waiting for Postgres..."
            sleep 2
          done

      # 6️⃣ Criar tabelas a partir do init.sql
      - name: Run init.sql
        run: PGPASSWORD=$PGPASSWORD psql -h $PGHOST -U $PGUSER -d $PGDATABASE -f init.sql
        
      - name: Run tests
        run: npm test

      - name: Execute migrations
        run: npm run migrate || echo "No migrations script found"

      - name: Build project
        run: npm run build || echo "No build script found"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/node-ci-app:latest
