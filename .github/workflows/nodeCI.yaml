name: nodeCI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: clientesdb
        # Removemos o --health-cmd problem√°tico
        options: >-
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: clientesdb
      PGHOST: 127.0.0.1
      PGPORT: 5432

    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Instalar depend√™ncias
      - name: Install dependencies
        run: npm ci --include=dev

      # 4Ô∏è‚É£ Esperar Postgres ficar pronto
      - name: Wait for Postgres
        run: |
          until pg_isready -h 127.0.0.1 -U postgres; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      # 5Ô∏è‚É£ Criar tabelas a partir do init.sql
      - name: Run init.sql
        run: psql -h 127.0.0.1 -U postgres -d clientesdb -f init.sql

      # 6Ô∏è‚É£ Rodar testes
      - name: Run tests
        run: npm test

      # 7Ô∏è‚É£ Executar migrations se houver
      - name: Execute migrations
        run: npm run migrate || echo "No migrations script found"

      # 8Ô∏è‚É£ Build do projeto se houver
      - name: Build project
        run: npm run build || echo "No build script found"

      # 9Ô∏è‚É£ Login no Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # üîü Build e push da imagem Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/node-ci-app:latest
